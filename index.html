    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      @keyframes flagMove1 {
        0% {
          opacity: 0;
          -webkit-transform: translate(-53px, 8px) scale(0.63);
          transform: translate(-53px, 8px) scale(0.63);
        }
        20% {
          opacity: 1;
          -webkit-transform: translate(-53px, 8px) scale(0.63);
          transform: translate(-53px, 8px) scale(0.63);
        }
        40% {
          -webkit-transform: translate(16px, -2px) scale(1.11);
          transform: translate(16px, -2px) scale(1.11);
        }
        60% {
          -webkit-transform: translate(-9px, 1px) scale(0.94);
          transform: translate(-9px, 1px) scale(0.94);
        }
        80% {
          -webkit-transform: translate(-9px, 1px) scale(1.03);
          transform: translate(4px, -1px) scale(1.03);
        }
        100% {
          -webkit-transform: translate(0, 0) scale(1);
          transform: translate(0, 0) scale(1);
        }
      }
      @keyframes flagMove2 {
        0% {
          display: none;
          opacity: 0;
          -webkit-transform: translate(-53px, 8px) scale(0.63);
          transform: translate(-53px, 8px) scale(0.63);
        }
        20% {
          display: block;
          opacity: 1;
          -webkit-transform: translate(-53px, 8px) scale(0.63);
          transform: translate(-53px, 8px) scale(0.63);
        }
        40% {
          -webkit-transform: translate(16px, -2px) scale(1.11);
          transform: translate(16px, -2px) scale(1.11);
        }
        60% {
          -webkit-transform: translate(-9px, 1px) scale(0.94);
          transform: translate(-9px, 1px) scale(0.94);
        }
        80% {
          -webkit-transform: translate(-9px, 1px) scale(1.03);
          transform: translate(4px, -1px) scale(1.03);
        }
        100% {
          -webkit-transform: translate(0, 0) scale(1);
          transform: translate(0, 0) scale(1);
        }
      }

      .box1 {
        margin: 5px 0;
        width: 100%;
        padding: 10px 0;
        background: #000;
        color: #fff;
        animation: flagMove1 0.4s cubic-bezier(0.33, 0, 0.2, 1) forwards;
        -webkit-animation-delay: 0.5s;
        animation-delay: 0.5s;
      }
      .box2 {
        margin: 5px 0;
        width: 100%;
        padding: 10px 0;
        background: #000;
        color: #fff;
        animation: flagMove2 0.4s cubic-bezier(0.33, 0, 0.2, 1) forwards;
        -webkit-animation-delay: 0.5s;
        animation-delay: 0.5s;
      }
      .card-benefit__sort {
        position: absolute;
        top: 0;
        left: 20px;
        width: 290px;
        -webkit-animation: flagMove2 0.4s cubic-bezier(0.33, 0, 0.2, 1) forwards;
        animation: flagMove2 0.4s cubic-bezier(0.33, 0, 0.2, 1) forwards;
        -webkit-animation-delay: 0.5s;
        animation-delay: 0.5s;
        transform: scale(0);
      }
      .card-benefit__sort.v2 {
        position: static;
      }
      .card-benefit__sort.v2 .card-benefit__sort {
        -webkit-animation: flagMove1 0.4s cubic-bezier(0.33, 0, 0.2, 1) forwards;
        animation: flagMove1 0.4s cubic-bezier(0.33, 0, 0.2, 1) forwards;
      }
      .card-benefit__sort--contents {
        font-weight: 700;
        font-size: 12px;
        color: #fff !important;
        padding: 8px 13px 9px 42px;
        display: inline-block;
        background: #474747;
        background-size: 33px;
        border-radius: 25px;
      }

      .card-benefit__sort--contents img {
        width: 33px;
        position: absolute;
        left: 9px;
        bottom: 0;
      }

      .card-benefit__sort--contents:after {
        content: "";
        display: inline-block;
        width: 9px;
        height: 6px;
        background: url(https://mstg.lguplus.com/static/mb-static/indv/images/simcard/icon/tooltip_arrow_top.png)
          no-repeat 0 0;
        background-size: 9px;
        position: absolute;
        left: 20px;
        bottom: -6px;
      }
      .card-benefit__sort--contents2 {
        font-weight: 700;
        font-size: 12px;
        color: #fff !important;
        padding: 8px 13px 9px 42px;
        display: inline-block;
        background: #474747;
        background-size: 33px;
        border-radius: 25px;
      }

      .card-benefit__sort--contents2 img {
        width: 33px;
        position: absolute;
        left: 9px;
        bottom: 0;
      }

      .textbox {
        position: relative;
        height: 50px;
      }
    </style>
