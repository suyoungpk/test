<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover,">
    <title>Document</title>
    <style>
        *{border:0;padding:0;margin:0;box-sizing: border-box;}
        ul{display:flex;flex-flow:column;gap:10px;}
        ul>li{width:100%;height:300px;}
        ul>li:nth-child(1){background:rgb(255,100,100)}
        ul>li:nth-child(2){background:rgb(255,200,100)}
        ul>li:nth-child(3){background:rgb(255,100,200)}
        ul>li:nth-child(4){background:rgb(46, 38, 35)}
        ul>li:nth-child(5){background:rgb(205,150,150)}
        .modal{display:flex;align-items: center;justify-content: center;position: fixed;top:0;left:0;width:100%;height:100%;z-index:10;background:rgba(0,0,0,.5)}
        .modal-wrap{min-height:0;max-width:calc(100vw - 48px);max-height:calc(100dvh - 48px - env(safe-area-inset-top) - env(safe-area-inset-bottom));padding-top:env(safe-area-inset-top);padding-bottom:env(safe-area-inset-bottom);display:flex;flex-flow:column;background:#fff;border-radius:20px;}
        .modal-header{width:100%;height:30px;}
        .modal-content{min-width:320px;width:100%;flex:1;overflow-y:auto;}
        .modal-footer{width:100%;height:30px;}
    </style>
</head>
<body style="overflow:hidden">
    <ul>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
    </ul>
    <div class="modal">
        <div class="modal-wrap">
            <div class="modal-header">test</div>
            <div class="modal-content">
                <div style="width:100%;height:1000px;background:yellow;"></div>
            </div>
            <div class="modal-footer">test</div>
        </div>
    </div>
</body>
</html>
