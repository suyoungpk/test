<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{border:0;padding:0;margin:0;box-sizing: border-box;}
        ul{display:flex;flex-flow:column;gap:10px;}
        ul>li{width:100%;height:300px;}
        ul>li:nth-child(1){background:rgb(255,100,100)}
        ul>li:nth-child(2){background:rgb(255,200,100)}
        ul>li:nth-child(3){background:rgb(255,100,200)}
        ul>li:nth-child(4){background:rgb(46, 38, 35)}
        ul>li:nth-child(5){background:rgb(205,150,150)}
        .modal{position: absolute;z-index:10}
        .modal-wrap{min-height:0;max-width:calc(100vw - 48px);display:flex;flex-flow:column;width:100%;border-radius:20px;}
        .modal-header{width:100%;height:30px;margin:0 24px;background:#fff;border-radius:20px 20px 0 0;}
        .modal-content{min-width:320px;width:100%;flex:1 1 auto;max-height:calc(100vh - 108px);overflow-y:auto;margin:0 24px;}
        .modal-footer{width:100%;height:30px;margin:0 24px;background:#fff;border-radius:0 0 20px 20px;}
    </style>
</head>
<body style="overflow:hidden">
    <ul>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
    </ul>
    <div class="modal">
        <div style="overflow-x:hidden;overflow-y:auto;position: fixed;
    top: 0;
    left: 0;
    z-index: 1050;width: 100%;
    height: 100%;background:rgba(0,0,0,.5)">
            <div style="    display: flex;
    align-items: center;margin: 0 auto;max-width:404px;width:100%;min-height:100%;">
           <div class="modal-wrap">
                    <div class="modal-header">test</div>
                    <div class="modal-content">
                        <div style="width:100%;height:1000px;background:yellow;max-height:calc(100vh - 48px)"></div>
                    </div>
                    <div class="modal-footer">test</div>
                </div>
        </div>
        </div>
    </div>
</body>
</html>
